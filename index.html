<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Championships - Round 2</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <center>
        <div class="main">
            <div>
                <div class="mama">
                    <div class="haha">
                        <form class="hihi">
                            <label for="Name">Name</label><br>
                            <input type="text" id="Name" placeholder="Le Viet Hoang"><br>
                        </form>
                        <form class="hoho">
                            <label for="Name">Phone number</label><br>
                            <input type="text" id="Phonenumber" placeholder="0817245552"><br>
                        </form>
                    </div>
                    <form action="">
                        <label for="Name">Email Address</label><br>
                        <input type="text" id="Phonenumber" placeholder="xyz123@gmail.com"><br>
                    </form>
                </div>
                <div>
                    <p>From the scale below, please share your experience</p>
                </div>
                <div class="hoho">
                    <div class="Worst">
                        <p>Worst</p>
                        <img src="img/level1-display.png" alt="">
                    </div>
                    <div class="Not-Good">
                        <p>Not Good</p>
                        <img src="img/level2-display.png" alt="">
                    </div>
                    <div class="Fine">
                        <p>Fine</p>
                        <img src="img/level3-display.png" alt="">
                    </div>
                    <div class="Look-Good">
                        <p>Look Good</p>
                        <img src="img/level4-display.png" alt="">
                    </div>
                    <div class="Very-Good">
                        <p>Very Good</p>
                        <img src="img/level5-display.png" alt="">
                    </div>
                </div>
                <div>
                    <input type="text" id="nhap" placeholder="Type your thoughts...">
                </div>
                <div>
                    <button class="but" type="button">SUBMIT</button>
                </div>
            </div>
        </div>
    </center>
</body>
</html>
